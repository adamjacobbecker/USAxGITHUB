  <div class="container">

    <h1>
      USAxGITHUB
      <small>See what the Federal Government is codin'.
        <span class="byline">By <a href="http://www.twitter.com/AdamJacobBecker">@AdamJacobBecker</a> & <a href="http://www.twitter.com/BenBalter">@BenBalter</a></span>
      </small>
    </h1>

    <hr />

    <div class="row-fluid">
      <div class="span4">
        <h3>Filter Search</h3>
        <div class="accordion" id="accordion">
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#accounts">
                Accounts
              </a>
            </div>
            <div id="accounts" class="accordion-body collapse in">
              <span class="toggle-all"><a>Toggle All</a></span>
              <form class="accordion-inner"></form>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#event-types">
                Event Types
              </a>
            </div>
            <div id="event-types" class="accordion-body collapse">
              <span class="toggle-all"><a>Toggle All</a></span>
              <form class="accordion-inner"></form>
            </div>
          </div>
        </div>
      </div>

      <div class="span8">
        <h3>
          Results
          <input type="text" id="search-input" class="search-query pull-right" placeholder="Filter Results" />
        </h3>
        <ul id="results"></ul>
      </div>
    </div>

  </div>
